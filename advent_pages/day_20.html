
<html>
<head>
<meta charset='utf-8'>
<title>Day 20 – Advent Calendar</title>
<style>
body { font-family: Arial, sans-serif; background: #f7f3f0; color: #222; }
.container { max-width: 720px; margin: 40px auto; padding: 24px; background: #fff; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.1);} 
h1 { color: #b00020; }
h2 { color: #0a6b2b; }
.box { border: 2px dashed #ccc; padding: 16px; border-radius: 8px; }
a.btn { display: inline-block; margin-top: 16px; padding: 12px 16px; background: #0a6b2b; color: #fff; text-decoration: none; border-radius: 8px; }
p.meta { color: #666; font-size: 0.95em; }
footer { margin-top: 24px; color: #666; font-size: 0.9em; }
button { margin-top: 12px; padding: 10px 14px; background: #b00020; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
#answer { display: none; margin-top: 10px; font-weight: bold; color: #333; }
</style>
<script>
function showAnswer() {
  document.getElementById('answer').style.display = 'block';
}
</script>
</head>
<body>
<div class='container'>
  <h1>Day 20</h1>
  <p class='meta'><strong>Saturday</strong></p>
  <h2>Reward</h2>
  <div class='box'>Skip dog poop pickup</div>
  <h2>Riddle</h2>
  <div class='box'>What do you sing during Christmas?</div>
  <button onclick='showAnswer()'>Show Answer</button>
  <div id='answer'>Answer: Carols</div>
  <h2>Your Surprise</h2>
  <p>Open the link below to enjoy today’s activity:</p>
  <a class='btn' href='https://www.noradsanta.org/en/' target='_blank' rel='noopener'>Open Surprise</a>
  <footer>© Advent Calendar 2025</footer>
</div>
</body>
</html>
